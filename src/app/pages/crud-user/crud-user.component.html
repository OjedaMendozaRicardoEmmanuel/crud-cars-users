<div class="card m-3">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="Agregar" icon="pi pi-plus" class="m-2" (click)="agregarUsuario()"></p-button>
      <!-- <p-button label="Crud Car" icon="pi pi-car" class="m-2" (click)="irCars()" styleClass="p-button-success"></p-button> -->
    </div>
    <div class="p-toolbar-group-end">
      <div class="p-inputgroup">
        <input type="text" pInputText placeholder="Buscar" />
        <button type="button" pButton icon="pi pi-search" styleClass="p-button-danger"></button>
      </div>
      <!-- <p-button label="Salir" icon="pi pi-sign-out" class="m-2" (click)="salir()" styleClass="p-button-danger"></p-button> -->
    </div>
  </p-toolbar>
</div>

<div class="card m-3">
  <p-toast position="top-right" class="rounded"></p-toast>
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th style="width: 5rem" class="text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td class="d-flex flex-row">
          <button type="button" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success m-2"
            (click)="editarUsuario(user)"></button>
          <button type="button" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning m-2"
            (click)="deleteUser(user.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="agregarDialog" [style]="{width: '70%', height: '80%'}" header="Agregar User" [modal]="true"
  class="p-fluid">
  <form [formGroup]="createUserForm">
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="name">Name</label>
      <input pInputText id="name" aria-describedby="username-help" formControlName="name"/>
    </div>
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="email">Email</label>
      <input pInputText id="email" aria-describedby="username-help" formControlName="email"/>
    </div>
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="password">Password</label>
      <input pInputText id="password" aria-describedby="username-help" formControlName="password"/>
    </div>
    <p-button label="Agregar" icon="pi pi-check" (onClick)="crear()"></p-button>
  </form>
</p-dialog>
<p-dialog [(visible)]="modificarDialog" [style]="{width: '70%', height: '80%'}" header="Modificar User" [modal]="true"
  class="p-fluid">
  <form [formGroup]="createUserForm">
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="name">Name</label>
      <input pInputText id="name" aria-describedby="username-help" formControlName="name"/>
    </div>
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="email">Email</label>
      <input pInputText id="email" aria-describedby="username-help" formControlName="email"/>
    </div>
    <div class="flex flex-column gap-2 m-2">
      <label htmlFor="password">Password</label>
      <input pInputText id="password" aria-describedby="username-help" formControlName="password"/>
    </div>
    <p-button label="Guardar" icon="pi pi-check" (onClick)="modificar()"></p-button>
  </form>
</p-dialog>
